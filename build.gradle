apply plugin: 'groovy' 

repositories {
  mavenCentral()
}

dependencies {
  groovy "org.codehaus.groovy:groovy-all:1.8.6"
  testCompile "org.spockframework:spock-core:0.6-groovy-1.8"
}

test.testLogging {
  exceptionFormat "full"
  showStandardStreams = true
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.3'
}